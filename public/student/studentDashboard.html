<!-- public/student/studentDashboard.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển - Sinh viên</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS tùy chỉnh -->
    <style>
        .student-info { margin-bottom: 2rem; }
        .attendance-table { margin-top: 2rem; }
        .nav-tabs { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Thanh điều hướng -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Hệ thống Điểm danh</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <button class="btn btn-outline-danger" id="logoutBtn">Đăng xuất</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Tab thông tin sinh viên và điểm danh -->
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="true">Thông tin cá nhân</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="attendance-tab" data-bs-toggle="tab" data-bs-target="#attendance" type="button" role="tab" aria-controls="attendance" aria-selected="false">Lịch sử điểm danh</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="attendance-summary-tab" data-bs-toggle="tab" data-bs-target="#attendance-summary" type="button" role="tab" aria-controls="attendance-summary" aria-selected="false">Lịch sử chuyên cần</button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <!-- Nội dung tab -->
                <div class="tab-content" id="myTabContent">
                    <!-- Tab Thông tin cá nhân -->
                    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="student-info">
                            <h5>Thông tin cá nhân</h5>
                            <table class="table table-bordered">
                                <tr><th>Mã sinh viên</th><td id="studentId"></td></tr>
                                <tr><th>Họ tên</th><td id="fullName"></td></tr>
                                <tr><th>RFID UID</th><td id="rfidUid"></td></tr>
                            </table>
                        </div>
                    </div>
        
                    <!-- Tab Lịch sử điểm danh -->
                    <div class="tab-pane fade" id="attendance" role="tabpanel" aria-labelledby="attendance-tab">
                        <div class="attendance-filter mb-4">
                            <h5>Lịch sử Điểm danh</h5>
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="filterDate" class="form-label">Ngày</label>
                                    <input type="date" class="form-control" id="filterDate">
                                </div>
                                <div class="col-md-3">
                                    <label for="filterStartTime" class="form-label">Thời gian bắt đầu</label>
                                    <input type="time" class="form-control" id="filterStartTime">
                                </div>
                                <div class="col-md-3">
                                    <label for="filterEndTime" class="form-label">Thời gian kết thúc</label>
                                    <input type="time" class="form-control" id="filterEndTime">
                                </div>
                                <div class="col-md-3">
                                    <label for="filterRoom" class="form-label">Phòng học</label>
                                    <select class="form-control" id="filterRoom">
                                        <option value="">Chọn phòng</option>
                                    </select>
                                </div>
                            </div>
                            <div id="timeFilter" class="mt-2" style="display: none;"></div>
                            <div class="mt-3">
                                <button class="btn btn-primary me-2" id="filterBtn">Lọc</button>
                                <button class="btn btn-secondary" id="resetBtn">Đặt lại</button>
                            </div>
                        </div>
                        <div class="attendance-table">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Mã sinh viên</th>
                                        <th>Phòng học</th>
                                        <th>Thời gian điểm danh</th>
                                    </tr>
                                </thead>
                                <tbody id="attendanceList"></tbody>
                            </table>
                        </div>
                        <div id="errorAlert" class="alert alert-danger mt-3 d-none"></div>
                    </div>
        
                    <!-- Tab Lịch sử chuyên cần -->
                    <div class="tab-pane fade" id="attendance-summary" role="tabpanel" aria-labelledby="attendance-summary-tab">
                        <div id="attendanceSummary">
                            <h5>Lịch sử chuyên cần</h5>
                            <div id="classAttendanceList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script type="module" src="/server_diem_danh/public/student/js/studentDashboard.js"></script>
</body>
</html>
